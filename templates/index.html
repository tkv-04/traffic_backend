<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --accent-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            color: var(--text-primary);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .stat-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-color);
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        th {
            color: var(--text-secondary);
            font-weight: 600;
        }
        td.suggestion {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Traffic Control Center</h1>
            <p>Real-time congestion monitoring and analysis</p>
        </header>

        <div class="grid">
            <div class="card stat-card">
                <div>
                    <div class="stat-label">Total Vehicles</div>
                    <div class="stat-value" id="vehicleCount">--</div>
                </div>
                <div style="font-size: 3em; opacity: 0.2;">ðŸš—</div>
            </div>
            <div class="card stat-card">
                <div>
                    <div class="stat-label">Latest Update</div>
                    <div class="stat-value" id="lastTime">--:--</div>
                </div>
                <div style="font-size: 3em; opacity: 0.2;">ðŸ•’</div>
            </div>
        </div>

        <div class="grid">
            <div class="card" style="grid-column: span 2;">
                <h3>Traffic Volume Over Time</h3>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Congestion Sources</h3>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Action Report</h3>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>Issue Identified</th>
                        <th>Recommended Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Charts
        let lineChart, pieChart;

        async function fetchData() {
            try {
                const response = await fetch('/api/traffic-data');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateDashboard(data) {
            // Update Stats
            document.getElementById('vehicleCount').innerText = data.vehicleCount;
            document.getElementById('lastTime').innerText = data.time;

            // Update Report Table
            const tbody = document.querySelector('#reportTable tbody');
            tbody.innerHTML = '';
            data.report.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.reason}</td><td class="suggestion">${item.suggestion}</td>`;
                tbody.appendChild(tr);
            });

            // Update Line Chart
            const graphData = data.graph || [];
            if (lineChart) lineChart.destroy();
            lineChart = new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: graphData.map(d => d.time),
                    datasets: [{
                        label: 'Vehicle Count',
                        data: graphData.map(d => d.count),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });

            // Update Pie Chart
            const congData = data.congestion || [];
            if (pieChart) pieChart.destroy();
            pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'doughnut',
                data: {
                    labels: congData.map(d => d.name),
                    datasets: [{
                        data: congData.map(d => d.percentage),
                        backgroundColor: ['#e74c3c', '#f1c40f', '#9b59b6', '#2ecc71']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Initial Load
        fetchData();
        // Refresh every 30 seconds
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
